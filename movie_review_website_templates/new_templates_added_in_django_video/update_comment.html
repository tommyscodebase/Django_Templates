{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Comment</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />
  </head>
  </head>
  <body class="bg-pgray min-h-screen items-center justify-center">
    {% include 'main_navbar.html' %}
    <main class="p-5 ">
        <form
        action=""
        method="post"
        class="p-5 mx-auto w-full bg-white shadow-md rounded-2xl flex flex-col gap-3"
      >
      {% csrf_token %}
        <p class="text-pgreen text-center font-semibold text-xl">
          Update Comment
        </p>
        <a class="bg-pgreen p-2 rounded text-white w-fit" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
        
        {% for field in form %}
        <div class="flex flex-col">
          <label for="username" class="font-medium text-pgreen"
            >{{ field.label }}</label
          >
          {{ field }}
        </div>
        {% endfor %}
        <!-- Submit -->
        <div class="">
          <input
            type="submit"
            class="py-2 px-5 bg-pgreen text-white font-semibold text-center rounded-xl w-full cursor-pointer"
          />
        </div>
      </form>
    </main>
    <script>
        var slider = document.getElementById("rating");
        var sliderValue = document.getElementById("rate");
  
        slider.oninput = () => {
          sliderValue.innerHTML = slider.value;
        };
      </script>
  </body>
</html>
