{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Comment</title>
    <link rel="stylesheet" href="{%static 'style.css'%}" />
  </head>
  </head>
  <body class="bg-pgray min-h-screen items-center justify-center">
    {% include 'main_navbar.html' %}
    <main class="p-5 ">
        <form
        action=""
        method="post"
        class="p-5 mx-auto w-3/5 bg-white shadow-md rounded-2xl flex flex-col gap-3"
      >
      {% csrf_token %}
        <p class="text-pgreen text-center font-semibold text-xl">
          Delete Comment
        </p>
        <a class="bg-pgreen p-2 rounded text-white w-fit" href="{{ request.META.HTTP_REFERER }}">Go Back</a>
        
        <p>Your are deleting <b> <span class="text-red-400">"{{ comment.comment }}"</span> </b> and this cannot be reversed. <br>
            Are you sure you want to continue?
        </p>
        <!-- Submit -->
        <div class="">
          <input
            type="submit"
            value="Yes, delete"
            class="py-2 px-5 bg-pred/90 text-white font-semibold text-center rounded-xl w-full cursor-pointer"
          />
        </div>
      </form>
    </main>
  </body>
</html>
